<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <title>Jonathan Loré - Développeur web</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loader (disapear after App loaded)-->
      <div class='loader__wrapper'>
        <div class='loader__container'>
          <div class='loader__logo'>
          <svg width="100" height="105" viewBox="0 0 54 60" fill="#58FD1C" xmlns="http://www.w3.org/2000/svg">
            <title>Main logo loading</title>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M53.578 12.876V43.666L26.7977 59.0504L0.0173454 43.666V12.8887L11.4966 6.28814L21.9258 0.524603C22.4092 0.25747 23.0176 0.432776 23.2848 0.916158C23.3727 1.07532 23.4127 1.24804 23.4095 1.41767L23.487 1.36963V45.5007L11.2146 38.8322L11.2146 37.88L11.2146 36.8372L21.2628 41.7195V3.17611L12.4788 8.03041L2.01735 14.0458V42.5084L26.7977 56.7439L51.578 42.5084L51.578 14.0585L31.7643 3.16097V41.7195L41.8125 36.8372L41.8125 37.88L41.8125 38.8322L29.5401 45.5007V1.36963L29.6376 1.4301C29.6322 1.25714 29.6717 1.08053 29.7611 0.917924C30.0272 0.434004 30.6353 0.257471 31.1192 0.523627L53.578 12.876Z" stroke="#58FD1C" stroke-width="2" stroke-linecap="round" class="svg-elem-1"></path>
          </svg>
          </div>
            <div class='loader__loading'>
              <div class='loader__text'>
                <p>Chargement</p>
              </div>
                <div class='dots__container'>
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
            </div>
            <style>
              body,p{margin:0}body{box-sizing:border-box;width:100%}.loader__wrapper{display:flex;flex-direction:column;justify-content:center;align-items:center;width:100vw;height:100vh;background-color:hsl(0deg,0%,5%);animation:2s linear 1s both background-change}@keyframes background-change{from{background-color:hsl(0deg,0%,5%)}to{background-color:hsl(240deg,2%,8%)}}.loader__container{display:flex;flex-direction:column;justify-content:center;align-items:center;gap:25px}.loader__loading{display:flex;align-items:stretch;gap:15px}.loader__text{font-family:"MintSans Regular";color:#dedede;font-size:clamp(1.125rem, 3vw, 1.375rem);font-weight:400;animation:.9s ease-in-out slidein}.dots__container{animation:1.4s ease-in-out slideinRight}.dots__container .dot{display:inline-block;width:12px;height:12px;margin-right:2px;border-radius:50%;background-color:rgba(88,253,28,.9411764706)}.dots__container .dot:last-child{animation:.9s ease-in .3s infinite fallingAnimation}.dots__container .dot:nth-last-child(2){animation:.9s ease-in .2s infinite fallingAnimation}.dots__container .dot:nth-last-child(3){animation:.9s ease-in .1s infinite fallingAnimation}@keyframes fallingAnimation{0%{transform:translate(0,-15px);opacity:0}25%,50%,75%{transform:translate(0,0);opacity:1}100%{transform:translate(0,15px);opacity:0}}@keyframes slidein{0%{transform:translateX(400px);opacity:0}100%{transform:translateX(0);opacity:1}}@keyframes slideinRight{0%{transform:translateX(400px);opacity:0}100%{transform:translateX(0);opacity:1}}@keyframes animate-svg-stroke-1{0%{stroke-dashoffset:558.9465332031px;stroke-dasharray:558.9465332031px}100%{stroke-dashoffset:0;stroke-dasharray:558.9465332031px}}@keyframes animate-svg-fill-1{0%{fill:transparent}100%{fill:rgb(88,253,28)}}.svg-elem-1{animation:2s linear 1s both animate-svg-stroke-1,2s ease-in-out 1.6s both animate-svg-fill-1}
            </style>
            <!-- END Loader -->
        </div>
      </div>
    </div>
  </body>
</html>
